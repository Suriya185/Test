name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT: production
        type: string
        default: production
      
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: print
      run: echo '${{ inputs.ENVIRONMENT }}'
      
    - name: print
      run: echo '${{ inputs.ENVIRONMENT == 'production' && 'prod' || inputs.ENVIRONMENT }}'
