name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: print
      run: |
        jq -c '.[]' ./test.json | while read item; do
          name=$(echo "$item" | jq -r '.name')
          age=$(echo "$item" | jq -r '.age')
          echo "Name is $name, Age is $age"
        done


