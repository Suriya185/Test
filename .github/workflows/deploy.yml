name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: set helm version
      shell: bash
      run: |
        index=0
        for ns in ${namespace}; do 
          echo "Index: $index, Namespace: $ns"
          ((index++))
        done
      env:
        namespace: "dev beta"



    - name: set helm version
      shell: bash
      run: |
        if [ "${{ env.HELM_CHART_VERSION }}" != "" ]; then
          echo "HELM_CHART_VERSION=--version ${{ env.HELM_CHART_VERSION }}" >> $GITHUB_ENV
        else
          echo "HELM_CHART_VERSION=''" >> $GITHUB_ENV
        fi
      env:
        HELM_CHART_VERSION: "1.23.0"

    - name: print
      run: echo '${{ env.HELM_CHART_VERSION }}'

