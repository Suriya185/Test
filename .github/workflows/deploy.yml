name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
      
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: print
      run: echo '${{ inputs.ENVIRONMENT }}'

    - name: print
      run: |
          if [ "$ISTIO_VERSION" != "" ]; then
            echo "VERSION_OPTION=--version $ISTIO_VERSION" >> $GITHUB_ENV
          else
           echo "VERSION_OPTION=''" >> $GITHUB_ENV
          fi

    - name: print
      run: echo '${{ env.VERSION_OPTION }}'

