name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
      HELM_CHART_VERSION:
        default: '1.23.0'
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: set helm version
      shell: bash
      run: |
        if [ "${{ inputs.HELM_CHART_VERSION }}" != "" ]; then
          echo "HELM_CHART_VERSION=--version $HELM_CHART_VERSION" >> $GITHUB_ENV
        else
          echo "HELM_CHART_VERSION=''" >> $GITHUB_ENV
        fi
      env:
        HELM_CHART_VERSION: ${{ inputs.HELM_CHART_VERSION }}

    - name: print
      run: echo '$HELM_CHART_VERSION '

