name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   matrix:
     uses: ./.github/workflows/matrix.yml
  
   deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: print
      run: |
        # Assuming 'array_string' is your JSON string
        array_str='["item1", "item2", "item3"]'
        
        # Access the first element
        first_element=$(echo "$array_str" | jq -r '.[0]')
        echo "First element: $first_element"
        
        # Access all elements
        echo "$array_str" | jq -r .[]

