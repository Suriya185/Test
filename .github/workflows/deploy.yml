name: test
on:
  push:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: string
        default: production
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: print
      run: |
        JSON_Content='[
                {
                  "name": "Alice",
                  "age": 30
                },
                {
                  "name": "Bob",
                  "age": 25
                },
                {
                  "name": "Charlie",
                  "age": 35
                }
              ]'

            items=$(echo "$JSON_Content" | jq -c -r '.[]')
            for item in ${items[@]}; do
              name=$(echo "$item" | jq -r '.name')
              age=$(echo "$item" | jq -r '.age')
              echo "Name is $name, Age is $age"
            done


